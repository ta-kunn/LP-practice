<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Landing Page Practice</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header class="header">
        <h1 class="header-logo">Landing Page Practice</h1>
        <nav class="f-container">
            <a class="f-item" href="#">業務分野</a>
            <a class="f-item" href="#">実績分野</a>
            <a class="f-item contact" href="#">お問い合わせ</a>
        </nav>
    </header>
    <main>
      <div class="top-wrapper">
        <img src="image.png">
        <p>デザインからシステム開発・運用までを一貫サポート</p>
      </div>
      <section class="section">
        <h2>業務分野</h2>
        <p>幅広いクリエイティブ領域を網羅しています。<br>開発はもちろん、デザインにも強いチームとして選ばれています。</p>
        <div class="section-container">
          <div class="section-item">
            <div class="circle">
              <img class="icon" src="icon-design.png">
            </div>
            <span>デザイン</span>
          </div>
          <div class="section-item">
            <div class="circle">
              <img class="icon" src="icon-html.png">
            </div>
            <span>HTML</span>
          </div>
          <div class="section-item">
            <div class="circle">
              <img src="icon-css.png">
            </div>
            <span>CSS</span>
          </div>
        </div>
      </section>
          <section class="message">
            <h3>実績分野</h3>
            <p>幅広いクリエイティブ領域を網羅しています。<br>
                開発はもちろん、デザインにも強いチームとして選ばれています。</p>
          <div class="white-container">
            <div class="white-box">学校</div>
            <div class="white-box">市区町村</div>
            <div class="white-box">建設</div>
            <div class="white-box">イベント</div>
            <div class="white-box">アパレル</div>
            <div class="white-box">飲食店</div>
          </div>
          <div class="white-container">
            <div class="white-box">レジャー</div>
            <div class="white-box">病院</div>
            <div class="white-box">美容室</div>
          </div>
          </section>
    </main>
  </body>
</html>
